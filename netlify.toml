[build]
  command = "npm run build" # Lệnh build ứng dụng của bạn
  publish = "dist" # Thư mục chứa nội dung để publish
[[redirects]]
  from = "/old-path" # Đường dẫn cũ
  to = "/new-path"  # Đường dẫn mới
  status = 301
  force = true
[[redirects]]
  from = "/*" # Bắt tất cả các đường dẫn
  to = "/index.html"  # Chuyển hướng tất cả đến index.html
  status = 200
[build.environment]
  NODE_VERSION = "12.18.0" # Ví dụ: chỉ định phiên bản Node.js
[[headers]]
  for = "/*" # Áp dụng cho tất cả các file
  [headers.values]
  X-Frame-Options = "DENY"
[context.production.environment]
  NODE_ENV = "production"
[context.branch-deploy.environment]
  NODE_ENV = "staging"
[[plugins]]
  package = "netlify-plugin-example" # Tên package của plugin
